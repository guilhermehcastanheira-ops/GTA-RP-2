<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Declaração IR - GTA RP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e6f0fa;
        margin: 0;
        padding: 0;
    }
    header {
        background: #004aad;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    main {
        display: flex;
        justify-content: center;
        padding: 30px 10px;
    }
    .form-container {
        background: #fff;
        padding: 25px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #004aad;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background: #004aad;
        color: #fff;
        border: none;
        padding: 12px 20px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background: #00337a;
    }
    .resultado {
        background: #f0f4ff;
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        text-align: left;
        font-weight: bold;
        color: #004aad;
    }
</style>
</head>
<body>

<header>Declaração de Imposto de Renda - GTA RP</header>

<main>
    <div class="form-container">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label>RG:</label>
        <input type="text" id="rg" placeholder="Digite seu RG">

        <label>Remuneração Mensal:</label>
        <input type="number" id="renda" value="0">

        <label>Profissão Atual:</label>
        <input type="text" id="profissao" placeholder="Digite sua profissão">

        <label>Quantidade de Veículos:</label>
        <input type="number" id="qtdVeiculos" value="0">

        <button onclick="calcularIR()">Calcular IR</button>

        <div class="resultado" id="resultado">
            <p>Renda Anual: R$ <span id="rendaAnual">0</span></p>
            <p>Imposto de Renda (10%): R$ <span id="impostoRenda">0</span></p>
            <p>Observação: Veículos não incluídos nesta versão</p>
        </div>
    </div>
</main>

<script>
function calcularIR() {
    const nome = document.getElementById("nome").value;
    const rg = document.getElementById("rg").value;
    const rendaMensal = parseFloat(document.getElementById("renda").value) || 0;
    const meses = 12; // fixo para cálculo anual
    const rendaAnual = rendaMensal * meses;
    const impostoRenda = rendaAnual * 0.10;

    document.getElementById("rendaAnual").textContent = rendaAnual.toFixed(2);
    document.getElementById("impostoRenda").textContent = impostoRenda.toFixed(2);

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.innerHTML = `
        <p>Nome: ${nome}</p>
        <p>RG: ${rg}</p>
        <p>Profissão Atual: ${document.getElementById("profissao").value}</p>
        <p>Renda Anual: R$ ${rendaAnual.toFixed(2)}</p>
        <p>Imposto de Renda (10%): R$ ${impostoRenda.toFixed(2)}</p>
        <p>Quantidade de Veículos: ${document.getElementById("qtdVeiculos").value}</p>
    `;
}
</script>

</body>
</html>
